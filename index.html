<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <div class="form-section">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="10" max="99">
        </div>

        <div class="form-section">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="current-role" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-section">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <div id="recommend">
                <input type="radio" name="choose" id="definitely" value="definitely" checked>
                <label for="definitely">Definitely</label>
                <input type="radio" name="choose" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="choose" id="not-sure" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>
        </div>

        <div class="form-section">
            <label for="opinion">What would you like to see improved? (check all that apply)</label>
            <div id="opinion">
                <input type="checkbox" name="check" id="front-end" value="front-end">
                <label for="front-end">Front-end Projects</label>
                <input type="checkbox" name="check" id="back-end" value="back-end">
                <label for="back-end">Back-end Projects</label>
                <input type="checkbox" name="check" id="visual-data" value="visual-data">
                <label for="visiual-data">Data Visualization</label>
                <input type="checkbox" name="check" id="challenges" value="challenges">
                <label for="challenges">Challengs</label>
                <input type="checkbox" name="check" id="open-source" value="open-source">
                <label for="open-source">Open Source Community</label>
                <input type="checkbox" name="check" id="gitter" value="gitter">
                <label for="gitter">Gitter help rooms</label>
                <input type="checkbox" name="check" id="videos" value="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" name="check" id="meetups" value="meetups">
                <label for="meetups">City Meetups</label>
                <input type="checkbox" name="check" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" name="check" id="fourm" value="from">
                <label for="fourm">Fourm</label>
                <input type="checkbox" name="check" id="additional-courses" value="additional-courses">
                <label for="additional-courses">Additional Courses</label>
            </div>
        </div>

        <div class="form-section">
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-section"><button type="submit" id="submit">Submit</button></div>
    </from>
</body>
</html>
